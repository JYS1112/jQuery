<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js"></script>
<link rel="stylesheet" href="../css/mycss.css">
<script>
	$(function(){
		
		function runAnimate(){
			//$('div').toggleClass('dvback');
			$('#mover').slideToggle(1000,runAnimate)
		}
		
		runAnimate();
		
		$('button').on('click',function(){
			$('div:animated').toggleClass('dvback')	
		})
		
	})
</script>
<style>
	.dvback{
		background : lime;
	}

	div{
		border : none;
		width : 80px;
		height : 100px;
		background : yellow;
		float : left;
	}
</style>
</head>
<body>
	<button>시작</button>
	<br>
	
	<div></div>
	<div id="mover"></div>
	<div></div>
</body>
</html>
