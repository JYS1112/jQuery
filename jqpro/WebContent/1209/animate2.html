<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="../js/jquery-3.4.1.min.js"></script>
		<link rel="stylesheet" href="../css/mycss.css">
		<script>
			$(function() {
				$('#btn1').click(function () {
					// div의 왼쪽좌표를 300px위치로 이동 하면서 글자 크기를 5배 크게 확대한다.
					$('#result').animate({
						"left" : "300px",
						"font-size" : "5em"
					}, 1000);
						
				});
				
				$('#btn2').on('click', function () {
					
					// 왼쪽좌표를 100px로 변경
					$('img').animate({"left" : "+=100px"}, 1000);
					// 흐려지게 한다
					$('img').animate({"opacity" : "-=0.8"}, 1000);
					// 다시 원래 위치로 돌아오고 선명하게
					$('img').animate({"left" : "-=100px", "opacity" : "+=0.8"}, 1000);
				});
				
				$('#btn3').on('click', function () {
					
					$('#dv3').css('display', 'block');
					
					setInterval(function () {
						
						$('#dv3').animate({"left" : "200px"}, 500);
						$('#dv3').queue(function () {
							// 색상을 바꿀경우 queue를 사용
							
							cr = Math.floor(Math.random() * 255);
							cg = Math.floor(Math.random() * 255);
							cb = Math.floor(Math.random() * 255);
							
							cr = cr.toString(16);
							cg = cg.toString(16);
							cb = cb.toString(16);
							
							$(this).css('background', '#' + cr + cg + cb);
							
// 							$(this).css('background-image', 'linear-gradient(120deg, #d4fc79 0%, #96e6a1 100%)');
							$(this).dequeue();
						});
						// 원래 위치로 이동, 원래색상으로 변경
						$('#dv3').animate({"left" : "-=200px"}, 500);
						$('#dv3').queue(function () {
							
							cr = Math.floor(Math.random() * 255);
							cg = Math.floor(Math.random() * 255);
							cb = Math.floor(Math.random() * 255);
							
							cr = cr.toString(16);
							cg = cg.toString(16);
							cb = cb.toString(16);
							
							$(this).css('background', '#' + cr + cg + cb);
// 							$(this).css('background-image', 'linear-gradient(to top, #fbc2eb 0%, #a6c1ee 100%)');
							$(this).dequeue();
						})
// 						$('#dv3').hide(500);
					}, 500);
				})
				
			})
		</script>
		<style>
			div {
				width: 300px;
				height: auto;
				border: 1px solid gray;
				background-image: linear-gradient(to top, #fbc2eb 0%, #a6c1ee 100%);
				color: white;
				position: relative;
			}
			
			img{
				width: 200px;
				height: 200px;
				position: relative;
			}
			
			#dv3 {
				width: 100px;
				height: 100px;
				background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
				border: none;
				display: none;
				position: relative;
			}
		</style>
	</head>
	<body>
		<button id="btn1">시작</button>
		<br />
		<br />
		<div id="result">jQuery</div>
		<br />
		<br />
	
		<hr color="blue" />
		<button id="btn3">시작</button>
		<br />
		<div id="dv3"></div>
		
		<hr color="blue" />
		<button id="btn2">시작</button>
		<br />
		<img src="../images/korean.jpg">
		<br />
	</body>
</html>
