<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js"></script>
<link rel="stylesheet" href="../css/mycss.css">
<script>
	$(function(){
		alert($('p').eq(0).css('background-color'));
		
		$('p').click(function(){
			$(this).toggleClass('pborder')
		})
		
		$('p').mouseover(function(){
			$(this).addClass('bb');
		})
	
		$('p').mouseout(function(){
			$(this).removeClass('bb');
		})
		
		$('img').mouseover(function(){
			$(this).addClass('imgborder');
		})

		$('img').mouseout(function(){
			$(this).removeClass('imgborder');
		})
		
		$('div').click(function(){
			if($(this).hasClass('bb')){
				$(this).css('font-size','1.5em');
				$(this).removeClass('bb');
			}else{
				$(this).css('font-size','10px');
				$(this).addClass('bb');
			}
		})
		

	})
</script>
<style>
.aa{
	background : pink;
}

.bb{
	background : lime;
}

.pborder{
	border : 2px solid green;
}

.imgborder{
	border : 10px solid blue;
}

img{
	width : 100px;
	height: 100px;
}

</style>
</head>
<body>
<pre>
addClass('classname') :
	classname을 이용해서 동적으로 스타일을 추가변경한다

removeClass('classname') :
	classname을 이용해서 동적으로 스타일을 제거한다

hasClass('classname') :
	선택한 요소가 classname을 가지고 있는지 여부를 묻는다.
	true or false를 반환한다.
</pre>
