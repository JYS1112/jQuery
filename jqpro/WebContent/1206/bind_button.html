<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js"></script>
<link rel="stylesheet" href="../css/mycss.css">
<script>
	$(function(){
		//$('button').bind('click',function(){
		$('button.but').on('click',function(){		// on은 기본적으로 bind형식 이다.
			//새로운 버튼을 만든다.
			$('<button/>',{
				'type':'button',
				'text':'새로운 버튼',
				'class':'but'
			}).appendTo('div#result');
		})
	
		$('#clear').on('click',function(){
			$('button.but').unbind('click');		// 클릭이벤트를 해제한다.
			
		})
		
		
		

	})
</script>
<style>
	div{
		width : 100%;
		height : auto;
	}
</style>
</head>
<body>
<pre>
	bind / on : 이벤트 핸들러를 연결
		실행되기 전부터 이미 만들어져있었던 정적인 요소에만
		이벤트 핸들러가 실행된다.
		
		실행후 동적으로 새롭게 만들어지는 요소에는 
		이벤트 핸들러가 실행되지 않는다.
		
	undind / off : 이벤트 핸들러 실행을 중지한다.
	
</pre>
<div>
	<button class="but" type="button">버튼1</button>
	<button class="but" type="button">버튼2</button>
	<button class="but" type="button">버튼3</button>
	
</div>
<button id="clear" type="button">해제</button>
<br>
<hr color="red">
<br>
<div id="result">
</div>
</body>
</html>
