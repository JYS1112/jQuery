<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js"></script>
<link rel="stylesheet" href="../css/mycss.css">
<script>
	$(function(){
		$('.cont').one('click',function(){
			// 랜덤 발생
			rand = Math.floor(Math.random()*6+5);
			
			$('#pg').remove();
			
			$('<p/>',{
				'id':'pg',
				'text':'할일율 : '+rand+'%'
			}).appendTo(this);
			
			//$(this).off('click');
		})

	})
</script>
<style>
.box1{
  width : 100%;
  margin-left : 10px;
  height : auto;
  background : lightpink;
  font-size : 1.4em;
 }
.box {
  height : 400px;
  width : 100%;
  margin-left : 10px;
}
#result1{
  width : 100%;
  height : 300px;
}
.cont{
   box-sizing : border-box;
   padding-left : 5px;
   padding-top : 5px;
   width : 23%;
   float : left;
   height : 250px;
   background : lightgray;
   margin : 1px;
 }
 img{
   width : 95%; 
   height : 150px;
 }
 img:hover{
   border : 3px solid blue;
 }
 h3{
   text-align : center;
 }
 span{
   color : red;
   font-weight : bold
 }
</style>
</head>
<body>
 <div class="box">
    <h3>할인율</h3>
    <div id="result1">
	    <div class="cont"> <img src="../images/Tulips.jpg"></div>
	    <div class="cont"> <img src="../images/sunshine.jpg"></div>
	    <div class="cont"> <img src="../images/coffee1.jpg"></div>
	    <div class="cont"> <img src="../images/셔틀콕.jpg"></div>
    </div>
 </div>
</body>
</html>
