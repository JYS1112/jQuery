<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js"></script>
<link rel="stylesheet" href="../css/mycss.css">
<script>
	$(function(){
		$('p').click(function(){
			if($(this).parent().is('div')){
				// 부모요소의 배경색을 변경
				$(this).parent().css('background','lightblue');
				$(this).clone(true).appendTo('body');
			}else{
				// 작업대상이 아닙니다
				alert("작업대상이 아닙니다.")
			}
		})
	

	})
</script>
<style>
	div{
		width : 100%;
		height : 40px;
	}
</style>
</head>
<body>
<pre>
p태그를 클릭하면 부모를 검색한다.
p태그의 부모가 div인지 비교한다.

is() : ~이 ~이냐? 비교시 사용.
	  true, false를 리턴한다.

</pre>
	<div>
		<p>점심시간이 다가오고 있어요</p>
	</div>
	
	<p>눈은 언제 오나요~~</p>
	
	<div>
		<p>무궁화 꽃이 피었습니다</p>
	</div>
</body>
</html>
